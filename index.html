<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Boolzapp</title>
  </head>
  <body>
    <header>
      <div class="green"></div>
    </header>

    <main>
      <div id="app">
        <div class="container d-flex">
          <div class="windowApp d-flex">
            <div class="sidebar">
              <div class="userName">
                <img class="avatar" src="./img/avatar_io.jpg" alt="" />
                <span>Nome Utente</span>
                <i class="fas fa-circle-notch circle"></i>
                <i class="fas fa-comment-alt message"></i>
                <i class="fas fa-ellipsis-v dot"></i>
              </div>
              <div class="notification"></div>
              <div class="search"></div>
              <div class="contacts">
                <div class="contact"></div>
                <div class="contact"></div>
                <div class="contact"></div>
                <div class="contact"></div>
              </div>
            </div>
            <div class="chat">
              <div class="contattoChat"></div>
              <div class="vieChat"></div>
              <div class="textChat"></div>
              <input type="text" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/main.js" charset="utf-8"></script>
  </body>
</html>
